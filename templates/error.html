<!DOCTYPE html>
<html>
<head>
    <title>错误提示</title>
    <style>
        .error-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ff4444;
            border-radius: 8px;
            background: #fff5f5;
        }
        .error-message {
            color: #dc3545;
            font-size: 18px;
            margin: 20px 0;
        }
        .btn {
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        .btn-retry {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h2>系统错误</h2>
        <p class="error-message">{{ message }}</p>
        <a href="{{ url_for('reset_test') }}" class="btn btn-retry">重新开始</a>
    </div>
</body>
</html>
